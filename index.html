<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Duolingo</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">
          <img
            class="logo"
            src="images/duolingo-logo.jpg"
            alt="Duolingo logo"
          />
        </div>
        <div class="lang-menu">
          <button class="lang-menu-btn">Site language : English</button>
          <ul class="list-lang">
            <li><button class="lang-btn">German</button></li>
            <li><button class="lang-btn">العربية</button></li>
            <li><button class="lang-btn">French</button></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="main-box">
      <img
        class="image-box"
        src="images/duolingo-members.png"
        alt="Duolingo members"
      />
      <div class="text-container">
        <p>
          The free, fun, and effective way <br />
          to learn a language!
        </p>
        <br />
        <div class="btn-container">
          <button class="btn1">GET STARTED</button>

          <button class="btn2">I ALREADY HAVE AN ACCOUNT</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <div><img src="images/uk.png" />ENGLISH</div>
        <div><img src="images/spanich.png" />SPANISH</div>
        <div><img src="images/germany.png" />GERMAN</div>
        <div><img src="images/italy.png" />ITALIAN</div>
        <div><img src="images/portuguese.png" />PORTUGUESE</div>
      </div>
    </footer>
  </body>
</html>
