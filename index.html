<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Duolingo</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">
          <img
            class="logo"
            src="images/duolingo-logo.jpg"
            alt="Duolingo logo"
          />
        </div>
        <div class="lang-menu">
          <button class="lang-menu-btn">Site language : English</button>
            <ul class="list-lang">
              <button class="lang-btn">German</button>
              <button class="lang-btn">العربية</button>
              <button class="lang-btn">French</button>
            </ul>
        </div>
      </div>
      </nav>
    </header>
       <div class="main-box">
        <img class="image-box" src="/images/duolingo-members.PNG" alt="Duolingo members"/>
        <div class="text-container">
          <p>The free, fun, and effective way <br/>
                      to learn a language!</p>
                      <br/>
          <div class="btn-container">
           
            <button class="btn1">GET STARTED</button>
        
            <button class="btn2">I ALREADY HAVE AN ACCOUNT</button>
          </div>
        </div>

    </div>
  </body>
  <footer>
    <div class="footer-container">
      <div>ENGLISH</div>
      <div>SPANICH</div>
      <div>GERMAN</div>
      <div>ITALIAN</div>
      <div>PORTUGUESE</div>

    </div>
  </footer>
</html>
