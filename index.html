<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Duolingo</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">
          <img
            class="logo"
            src="images/duolingo-logo.jpg"
            alt="Duolingo logo"
          />
        </div>
        <div class="lang-menu">Site language</div>
      </nav>
    </header>
       <div class="main-box">
        <img class="image-box" src="/images/duolingo-members.PNG" alt="Duolingo members"/>
        <div class="text-container">
          <p>The free, fun, and effective way <br/>
                      to learn a language!</p>
                      <br/>
          <div class="btn-container">
            <button class="btn1">GET STARTED</button>
            <button class="btn2">I ALREADY HAVE AN ACCOUNT</button>
          </div>
        </div>

    </div>
  </body>
</html>
